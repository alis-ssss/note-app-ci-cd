version: '3.8'

services:
  backend:
    build: ./backend
    container_name: notes-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PORT=5000
    volumes:
      - ./backend:/app
      - notes-db:/etc/
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: notes-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - notes-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  notes-db:
    name: notes-database

networks:
  notes-network:
    name: notes-network